
<div *ngIf="ShowEdit">
    <div class="row">
        <div class="col-md-12">
            <div class="card" style="border: 1px solid rgba(0, 0, 0, 0.8);">
                <div class="card-header" style="justify-content: start;">
                    <div class="col-md-5"><label (click)="showList();" class="mb-0 card-title"><i class="fa fa-chevron-left"></i> &nbsp;&nbsp;Back
                    </label></div>
                    <h3 class="mb-0 card-title">Update Employee</h3>
                </div>
                <div class="card-body">
                    <div class="panel panel-primary">
                        <div class="tab-menu-heading tab-menu-heading-boxed">
                            <div class="tabs-menu">
                                <ul ngbnav="" role="tablist" class="nav">
                                    <li class="nav-item"><a data-bs-toggle="tab" id="ngb-nav-65" role="tab"
                                            aria-selected="true" aria-disabled="false" class="{{ProfileClass}}"
                                            (click)="ValidatePersonal();" aria-controls="ngb-nav-66-panel"><span><i
                                                    class="fa fa-user"></i></span>&nbsp; Employee Details</a></li>

                                    <!-- <li  class="nav-item"><a data-bs-toggle="tab" id="ngb-nav-67" role="tab" aria-selected="false" aria-disabled="false" class="{{BankClass}}" (click)="ValidateProfession();"><span
                                                    ><i class="fa fa-university" ></i></span>&nbsp;KYC </a></li> -->
                                    <li class="nav-item"><a data-bs-toggle="tab" id="ngb-nav-69" role="tab"
                                            (click)="ValidateProfession();" aria-selected="false" aria-disabled="false"
                                            class="{{BankClass}}"><span><i class="fa fa-id-card"></i></span>&nbsp;Bank Details</a>
                                    </li>



                                    <li class="nav-item"><a data-bs-toggle="tab" id="ngb-nav-69" role="tab"
                                            (click)="ValidateProof();" aria-selected="false" aria-disabled="false"
                                            class="{{SalaryClass}}"><span><i class="fa fa-money"></i></span>&nbsp;Loan &
                                            Salary</a></li>

                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-12" *ngIf="ShowProfile">
            <div class="card" style="border: 1px solid rgba(0, 0, 0, 0.8);">
                <div class="card-header" style="justify-content: left;">
                    <h3 class="card-title">Employee Details</h3>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-group"><label class="form-label">Employee ID <i
                                class="fa fa-info-circle"
                                matTooltip="Enter Employee ID as per your organization records"></i></label>
                                <input type="text" name="EmployeeId" class="form-control" placeholder="Enter Employee ID"
                                    [ngClass]="{'is-invalid': !EmployeeId.valid && (EmployeeId.dirty || EmployeeId.touched || isSubmit)}"
                                    #EmployeeId="ngModel" required EmployeeId (keydown)="allowOnlyAlphanumeric($event)"
                                    [(ngModel)]="formInput.EmployeeId">
                            </div>
                        </div>
                        <div class="col-md-3" >
                            <label class="form-label">Organization</label>
                            <ng-multiselect-dropdown [placeholder]="'All Organizations'" [(ngModel)]="selectedOrganization" [data]="OrgList"
                                [settings]="orgSettings" (onSelect)="onselectedOrg($event)"
                                (onDeSelect)="onDeselectedOrg($event)">
                            </ng-multiselect-dropdown>
                        </div>
                        <div class="col-md-3">

                            <div class="form-group" style="margin-bottom: 20px;">
                                <label class="form-label">Branch<b color="red"> *</b></label>
                                <ng-multiselect-dropdown [settings]="BranchSettings" [placeholder]="'Selected Branch'"  [(ngModel)]="selectedBranch"
                                    [data]="Columns"
                                    (onSelect)="newonselectedBranchesChange($event)"
                                    (onDeSelect)="newonDeselectedBranchesChange($event)">
                                </ng-multiselect-dropdown>
                            </div>
                        </div>
                        <div class="col-md-3">

                            <div class="form-group" style="margin-bottom: 20px;">
                                <label class="form-label">Department<b color="red"> *</b></label>
                                <ng-multiselect-dropdown 
                                    [settings]="departmentSettings" [placeholder]="'Select Department'"
                                    [(ngModel)]="selectedDepartment" [data]="DepartmentList"
                                    (onSelect)="newonselectedDepartmentChange($event)"
                                    (onDeSelect)="newonDeselectedDepartmentChange($event)">
                                </ng-multiselect-dropdown>
                            </div>
                        </div>
                      
                            <div class="col-md-12">
                                <div class="row">
                                    <div class="col-md-3">
                                        <div class="form-group"><label class="form-label">First Name <b color="red"> *</b></label>
                                            <input type="text" name="FirstName" class="form-control" placeholder="Enter First Name"
                                                [ngClass]="{'is-invalid': !FirstName.valid && (FirstName.dirty || FirstName.touched || isSubmit)}"
                                                #FirstName="ngModel" required pattern="[A-Za-z]+"
                                                onkeydown="return /^[a-zA-Z][a-zA-Z\s]*$/.test(this.value + event.key)" FirstName
                                                [(ngModel)]="formInput.FirstName">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group"><label class="form-label">Last Name</label><input type="text"
                                                name="LastName" placeholder="Enter Last Name"
                                                [ngClass]="{'is-invalid': !LastName.valid && (LastName.dirty || LastName.touched || isSubmit)}"
                                                #LastName="ngModel" required LastName
                                                [(ngModel)]="formInput.LastName" value="" class="form-control"></div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group"><label class="form-label">Mobile Number<b color="red">
                                                    *</b></label><input type="number" name="MobileNumber"
                                                placeholder="Enter Contact Number" (wheel)="$event.preventDefault()"
                                                (keypress)="validatemobilenumber($event,formInput.MobileNumber)"
                                                [ngClass]="{'is-invalid': !MobileNumber.valid && (MobileNumber.dirty || MobileNumber.touched || isSubmit)}"
                                                #MobileNumber="ngModel" required
                                                oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                                                maxlength="10" MobileNumber [(ngModel)]="formInput.MobileNumber"
                                                class="form-control"></div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group"><label class="form-label">Email</label><input
                                                type="text" name="Email" placeholder="Enter Email ID"
                                                [ngClass]="{'is-invalid': !Email.valid && (Email.dirty || Email.touched || isSubmit)}"
                                                #Email="ngModel" required pattern="[A-Za-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                                                size="30" Email [(ngModel)]="formInput.Email" (change)="validateEmail(formInput.Email)" class="form-control"></div>
            
                                    </div>

                                         <div class="col-md-3">
                            <div class="form-group">
                                <label class="form-label">
                                    Date Of Birth</label>
                                <input type="date" name="DOB" placeholder="Select Date"
                                    (change)="onBirthDateChange($event)" 
                                    [(ngModel)]="formInput.DOB" 
                                    #DOB="ngModel" required
                                    [ngClass]="{'is-invalid': DOB.invalid && (DOB.dirty || DOB.touched|| isSubmit)}"
                                    class="form-control">                        
                                <div *ngIf="(DOB.invalid && (DOB.dirty || DOB.touched || isSubmit))" class="invalid-feedback">
                                    <span *ngIf="DOB.errors?.['required']">Date of Birth is required.</span>
                                </div>
                            </div>
                        </div>
                                    <div class="col-md-3">
                                        <div class="form-group"><label class="form-label">Qualification</label><input
                                                name="Education" placeholder="Enter Qualification" type="text"
                                                [ngClass]="{'is-invalid': !Education.valid && (Education.dirty || Education.touched || isSubmit)}"
                                                #Education="ngModel" required
                                                onkeydown="return /^[a-zA-Z][a-zA-Z\s]*$/.test(this.value + event.key)" Education
                                                [(ngModel)]="formInput.Education" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group" style="margin-bottom: 20px;">
                                            <label class="form-label">Select Gender</label>
                                            <select class="form-control" name="Gender"
                                                [ngClass]="{'is-invalid': !Gender.valid && (Gender.dirty || Gender.touched || isSubmit)}"
                                                required Gender #Gender="ngModel" [(ngModel)]="formInput.Gender">
                                                <option style="padding-bottom: 5%;" value="" disabled selected>Select Gender
                                                </option>
                                                <option style="padding-bottom: 5%;" *ngFor="let Gen of GenderList"
                                                    [value]="Gen.Text">{{ Gen.Text }}</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group"><label class="form-label">Date Of Joining<b color="red">
                                             *</b></label><input name="DateOfJoining" placeholder="Select Date" type="date"
                                                [ngClass]="{'is-invalid': !DateOfJoining.valid && (DateOfJoining.dirty || DateOfJoining.touched || isSubmit)}"
                                                 #DateOfJoining="ngModel" required  (change)="onDateChange($event)"
                                                DateOfJoining [(ngModel)]="formInput.DateOfJoining" class="form-control">
                                            </div>
                                    </div>
                                    <div class="col-md-3">
            
                                        <div class="form-group"><label class="form-label">Gaurdian Contact Number</label><input name="EmergencyNumber" placeholder="Enter Gaurdian Number"
                                                type="number" (keypress)="validategardiannumber($event)"
                                                [ngClass]="{'is-invalid': !EmergencyNumber.valid && (EmergencyNumber.dirty || EmergencyNumber.touched || isSubmit)}"
                                                #EmergencyNumber="ngModel" required pattern="[1-9]{1}[0-9]{9}"
                                                oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                                                maxlength="10" EmergencyNumber [(ngModel)]="formInput.EmergencyNumber"
                                                class="form-control"></div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group"><label class="form-label">Office Start-Time</label><input
                                                name="OfficeStartTime" placeholder="Select Time" type="time"
                                                [ngClass]="{'is-invalid': !OfficeStartTime.valid && (OfficeStartTime.dirty || OfficeStartTime.touched || isSubmit)}"
                                                #OfficeStartTime="ngModel" required OfficeStartTime
                                                [(ngModel)]="formInput.OfficeStartTime" class="form-control"></div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group"><label class="form-label">Office End-Time</label><input
                                                name="OfficeEndTime" placeholder="Select Time" type="time"
                                                [ngClass]="{'is-invalid': !OfficeEndTime.valid && (OfficeEndTime.dirty || OfficeEndTime.touched || isSubmit)}"
                                                #OfficeEndTime="ngModel" required OfficeEndTime
                                                [(ngModel)]="formInput.OfficeEndTime" class="form-control"></div>
                                    </div>
                                    <div class="col-md-3">
            
                                        <div class="form-group" style="margin-bottom: 20px;">
                                            <label class="form-label">Blood Group</label>
                                            <select class="form-control" name="BloodGroup"
                                                [ngClass]="{'is-invalid': !BloodGroup.valid && (BloodGroup.dirty || BloodGroup.touched || isSubmit)}"
                                                required BloodGroup #BloodGroup="ngModel" [(ngModel)]="formInput.BloodGroup">
                                                <option style="padding-bottom: 5%;" value="" disabled selected>Select Blood Group
                                                </option>
                                                <option style="padding-bottom: 5%;" *ngFor="let Gen of BloodGroups"
                                                    [value]="Gen.Value">{{ Gen.Text }}</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group"><label class="form-label">Password<b color="red"> *</b></label>
                                            <div id="Password-toggle" class="wrap-input100 validate-input input-group">
                                                <a class="input-group-text bg-white text-muted" (click)="OnPassClick();">
                                                    <i aria-hidden="true" class="fa fa-eye"
                                                        *ngIf="this.passwordinput=='password'"></i>
                                                    <i aria-hidden="true" class="fa fa-eye-slash"
                                                        *ngIf="this.passwordinput=='text'"></i></a><input name="Password"
                                                    id="Password" type="{{passwordinput}}" placeholder="Enter Password"
                                                    #Password="ngModel" required
                                                    onkeydown="return /^\S*$/.test(this.value + event.key)" Password
                                                    [(ngModel)]="formInput.Password"
                                                    oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                                                    maxlength="8"
                                                    class="border-start-0 ms-0 form-control ng-untouched ng-pristine ng-invalid">
            
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group"><label class="form-label">Confirm Password<b color="red">
                                                    *</b></label>
                                            <div id="Password-toggle" class="wrap-input100 validate-input input-group">
                                                <a class="input-group-text bg-white text-muted" (click)="OnConfirmClick();">
                                                    <i aria-hidden="true" class="fa fa-eye"
                                                        *ngIf="this.confirmpasswordinput=='password'"></i>
                                                    <i aria-hidden="true" class="fa fa-eye-slash"
                                                        *ngIf="this.confirmpasswordinput=='text'"></i></a><input
                                                    name="ConfirmPassword" id="ConfirmPassword" type="{{confirmpasswordinput}}"
                                                    placeholder="Enter Confirm Password" #ConfirmPassword="ngModel" required
                                                    onkeydown="return /^\S*$/.test(this.value + event.key)" ConfirmPassword
                                                    [(ngModel)]="formInput.ConfirmPassword"
                                                    oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                                                    maxlength="8"
                                                    class="border-start-0 ms-0 form-control ng-untouched ng-pristine ng-invalid">
            
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group" style="margin-bottom: 20px;">
                                            <label class="form-label">State</label>
                                            <input type="text" name="State" class="form-control" placeholder="State"
                                                #State="ngModel" required pattern="[A-Za-z]+"
                                                onkeydown="return /^[a-zA-Z][a-zA-Z\s]*$/.test(this.value + event.key)" FirstName
                                                [(ngModel)]="formInput.State">
            
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group" style="margin-bottom: 20px;">
                                            <label class="form-label">City</label>
                                            <input type="text" name="City" class="form-control" placeholder="City" #City="ngModel"
                                                required pattern="[A-Za-z]+"
                                                onkeydown="return /^[a-zA-Z][a-zA-Z\s]*$/.test(this.value + event.key)" City
                                                [(ngModel)]="formInput.City">
            
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group mb-0"><label class="form-label">Address</label><textarea
                                                name="Address" rows="3" placeholder="Enter Address" type="text"
                                                [ngClass]="{'is-invalid': !Address.valid && (Address.dirty || Address.touched || isSubmit)}"
                                                #Address="ngModel" required Address [(ngModel)]="formInput.Address"
                                                class="form-control"></textarea></div>
                                    </div>
                                    <div class="col-md-2" style="display:flex;align-items:center">
                                        <label class="form-label"><i
                                            class="fa fa-info-circle"
                                            matTooltip="If value is 100 and employee's login/logout location 
                                            is within the 100-meter range, their attendance will be automatically 
                                            approved. Otherwise, the admin will receive a notification, and the 
                                            employee's attendance will be marked as pending"></i>
                                            GeoFenced &nbsp;<input type="checkbox" [(ngModel)]="formInput.IsGeofenced"></label>
                                    </div>

                                    <div class="col-md-1" style="display:flex;align-items:center">
                                        <label class="form-label"><i
                                            class="fa fa-info-circle"
                                            matTooltip="Mark if employee is working from home"></i>
                                            WFH &nbsp;<input type="checkbox" [(ngModel)]="formInput.IsWFH"></label>
                                    </div>
                                </div>
                            </div>
                       
                   




                        <div class="col-md-1">
                            <div class="table-responsive ng-star-inserted">
                                <button id="table2-new-row-button" class="btn btn-primary mb-4" style="border-radius:10px;background-color: #3601b5a3;"
                                    (click)="ValidateProfile();"> Next</button>

                            </div>
                        </div>


                    </div>
                </div>
            </div>
        </div>

                    <div class="card-body">
                        <div class="row">
                            <div class="col-lg-4">
                                <div class="form-group"><label class="form-label">Account Holder Name (Enter Name As Per Bank)</label><input name="AccountName" placeholder="Account Holder Name"
                                        [ngClass]="{'is-invalid': !AccountName.valid && (AccountName.dirty || AccountName.touched || isSubmit)}"
                                        #AccountName="ngModel" required
                                        onkeydown="return /^[a-zA-Z][a-zA-Z\s]*$/.test(this.value + event.key)"
                                        AccountName [(ngModel)]="formInput.AccountName" class="form-control"></div>
                            </div>
                            <div class="col-lg-4">
                                <div class="form-group"><label class="form-label">Account Number </label><input name="AccountNumber" placeholder="Account Number"
                                        type="number" (keypress)="validateaccountnumber($event)"
                                        [ngClass]="{'is-invalid': !AccountNumber.valid && (AccountNumber.dirty || AccountNumber.touched || isSubmit)}"
                                        #AccountNumber="ngModel" required AccountNumber oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                                        minlength="9" maxlength="18" [(ngModel)]="formInput.AccountNumber" class="form-control"></div>
                            </div>
                            <div class="col-lg-4">
                                <div class="form-group"><label class="form-label">Bank Name</label><input type="text" name="Bank" placeholder="Bank Name"
                                        [ngClass]="{'is-invalid': !Bank.valid && (Bank.dirty || Bank.touched || isSubmit)}"
                                        #Bank="ngModel" required
                                        onkeydown="return /^[a-zA-Z][a-zA-Z\s]*$/.test(this.value + event.key)" Bank
                                        [(ngModel)]="formInput.Bank" class="form-control"></div>
                            </div>
                            <div class="col-lg-4">
                                <div class="form-group"><label class="form-label">IFSC Code <i class="fa fa-info-circle"
                                    matTooltip="Format ABCD0000000"></i></label><input type="text" name="IFSC" placeholder="IFSC Code"
                                        [ngClass]="{'is-invalid': !IFSC.valid && (IFSC.dirty || IFSC.touched || isSubmit)}" (change)="validateIFSC(formInput.IFSC)"
                                        #IFSC="ngModel" required IFSC [(ngModel)]="formInput.IFSC" class="form-control" maxlength="11">
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="form-group"><label class="form-label">Branch Name</label><input type="text" name="BankBranch" placeholder="Enter Branch"
                                        [ngClass]="{'is-invalid': !BankBranch.valid && (BankBranch.dirty || BankBranch.touched || isSubmit)}"
                                        #BankBranch="ngModel" required
                                        onkeydown="return /^[a-zA-Z][a-zA-Z\s]*$/.test(this.value + event.key)" Branch
                                        [(ngModel)]="formInput.BankBranch" class="form-control"></div>
                            </div>

                            <div class="col-lg-4">
                                <div class="form-group"><label class="form-label">UPI ID </label><input type="text" name="UPIID"
                                        placeholder="UPI ID Ex:9999999999@ybl" (change)="validateUPIID(formInput.UPIID)"
                                        [ngClass]="{'is-invalid': !UPIID.valid && (UPIID.dirty || UPIID.touched || isSubmit)}"

                            <div class="col-3" *ngIf="ShowWeekOff">

                    </div>
                </div>

                </div>
                <div class="col-md-2 col-3">

                        <span class="custom-switch-indicator"></span>
