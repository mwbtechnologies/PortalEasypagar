<div>
    <div  class="row">
        <div  class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <div  class="card">
                <div  class="card-header">
                    <h3  class="card-title">Notifications</h3>
                </div>
                <div  class="card-body">
                    <div  class="row">
                                <div  class="col-md-3">
                                    <div  class="form-group"><label 
                                        class="form-label">Date</label><input 
                                        name="example-password-input" placeholder="Select Date" type="date" (change)="OnDateChange($event);"
                                        [ngClass]="{'is-invalid': !Date.valid && (Date.dirty || Date.touched)}"
                                        #Date="ngModel" required [(ngModel)]="formInput.Date" class="form-control"></div>
                            </div>
                     
                            <!-- <div  class="col-md-4">
                                <label  class="form-label">Action</label>
                                <button  id="table2-new-row-button" class="btn btn-primary mb-4" style="border-radius:10px;background-color: #3601b5a3;" (click)="GetNotification();"> Search</button> &nbsp;
                                
                                                        </div> -->
            
                               </div>
                               </div>
                <div  class="card-body">
                    <div  class="table-responsive">
                        <table  id="DataTables_Table_0" table datatable [dtOptions]="dtExportButtonOptions" [dtTrigger]="dtTrigger"
                        class="table table-striped table-bordered table-hover">
                            <thead >
                                <tr >
                                    <!-- <th style="min-width: 200px;background-color: #3601b51f;text-align: center;">Action</th> -->
                                 <th style="background-color: #3601b51f;text-align: center;min-width: 150px;">Type</th>
                                    <th style="background-color: #3601b51f;text-align: center;min-width: 150px;">Title</th>
                                    <th style="background-color: #3601b51f;text-align: center;min-width: 300px;" >Message</th>
                                    <!-- <th style="background-color: #3601b51f;text-align: center;">Date</th> -->
                                  
                                    
                                </tr>
                            </thead>
                            <tbody >
                                <tr *ngFor="let Il of NotificationList;let i = index;" >
                                   
                                    <!-- <td >
                                         <a *ngIf="(Il.Type=='AttendanceAlert' || Il.Type=='Attendance') && Il.IsRead==false" matTooltip="Mark as Read" style="background-color: #3601b5a3;"
                                        placement="top" class="btn btn-primary btn-sm text-white mb-1 me-1" (click)="UpdateNotificationStatus(Il.ID)"><i
                                             class="fa fa-eye"></i>Mark as Read</a>
                                        <a  matTooltip="Yes" *ngIf="(Il.Type=='AttendanceAlert' || Il.Type=='Attendance') && Il.Status!='Pending'" aria-disabled="true"
                                        placement="top" class="btn btn-primary btn-sm text-white mb-1 me-1"> Action Taken</a> 
                                            </td> -->
                                            <td *ngIf="Il.Type !='Loan'">{{Il.Type}}</td>
                                            <td *ngIf="Il.Type ==='Loan'">Loan/Advance</td>
                                            <td >{{Il.Title}}</td>
                                            <td ><label *ngIf="Il.Type !== 'Expense' && Il.Type !== 'Leave'">
                                                {{ Il.Message }}
                                            </label>
                                              <a *ngIf="Il.Type === 'Expense' || Il.Type === 'Leave'" 
                                                 (click)="GetDetails(Il.Type, Il.ReferenceID, Il.RecordCreated, Il.FromUserID)">
                                                {{ Il.Message }}
                                              </a><br>
                                                <button matTooltip="Yes" *ngIf="(Il.Type=='AttendanceAlert' || Il.Type=='Attendance') && Il.Status=='Pending'"
                                                placement="top" class="btn btn-primary btn-sm text-white" style="background-color: #3601b5a3;" (click)="ApproveAtten(Il)"><i
                                                class="fa fa-check"></i> Yes</button>&nbsp;

                                                <button *ngIf="(Il.Type=='AttendanceAlert' || Il.Type=='Attendance') && Il.Status=='Pending'"
                                                matTooltip="No" placement="top" class="btn btn-danger btn-sm text-white" (click)="RejectAtten(Il)"><i 
                                                class="fa fa-times"></i> No</button>

                                                <button *ngIf="Il.Type=='Expense'" class="btn btn-primary btn-sm text-white" style="background-color: #3601b5a3;" (click)="ApproveExpense(Il,Il.ReferenceID,Il.requestedAmount)"><i
                                                class="fa fa-check"></i>Yes</button>&nbsp;
                                                <button *ngIf="Il.Type=='Expense'" class="btn btn-danger btn-sm text-white" (click)="RejectExpense(Il,Il.ReferenceID)"><i 
                                                class="fa fa-times"></i>No</button>
                                                <button *ngIf="Il.Type=='Leave'" class="btn btn-primary btn-sm text-white" style="background-color: #3601b5a3;" (click)="ApproveLeave(Il)"><i
                                                class="fa fa-check"></i>Yes</button>&nbsp;
                                                <button *ngIf="Il.Type=='Leave'" class="btn btn-danger btn-sm text-white" (click)="RejectLeave(Il)"><i 
                                                class="fa fa-times"></i>No</button>
                                                <button *ngIf="Il.Type=='Loan'" class="btn btn-primary btn-sm text-white" (click)="viewLoanDetails(Il)"><i class="fa fa-eye"></i>View</button>
                                                </td>
                                            <!-- <td  class="font-weight-semibold fs-15">{{Il.CreatedDate| date:'yyyy-MM-dd'}}</td>-->
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
