<div  class="card">
    <div class="card-header" style="display: flex;justify-content: space-between;">
        <h3  class="mb-0 card-title"><i class="fa fa-arrow-left" (click)="back()"></i>&nbsp;Expense Reports</h3>
        <button class="btn btn-primary" (click)="ExportPDF()">Download PDF</button>
    </div>
<div  class="card-body">
    <!-- <div class="row">
        <div v
    </div> -->
    <div  class="row" style="column-gap: 20px;">
        <div class="col-md-3" style="padding: 0;margin-bottom: 10px;">
              <label class="form-label">Select Year</label>
              <ng-multiselect-dropdown [placeholder]="'Select Year'" [data]="YearList"
                [(ngModel)]="selectedyear" (onSelect)="OnYearChange($event)" (onDeSelect)="onyearDeSelect($event)"
                [settings]="yearSettings">
              </ng-multiselect-dropdown>
            </div>
      <div class="col-md-3" style="padding: 0;margin-bottom: 10px;">
          <label class="form-label">Select Month</label>
          <ng-multiselect-dropdown [placeholder]="'Select Month'" [data]="MonthList"
            [(ngModel)]="selectedMonth" (onSelect)="OnMonthChange($event)" (onDeSelect)="onMonthDeSelect($event)"
            [settings]="monthSettings">
          </ng-multiselect-dropdown>
        </div>
        </div>
    <div  class="table-responsive">
        <app-common-table [data]="ExpenseList" [displayColumns]="displayColumns" [ExportName]="'Expense Report'" [Loading]="employeeLoading" [displayedColumns]="displayedColumns" [editableColumns]="editableColumns" [actions]="actionOptions" [headerColors]="headerColors"
        [smallHeaders]="smallHeaders" [ReportTitles]="ReportTitles" (actionEmitter)="actionEmitter($event)"></app-common-table>
