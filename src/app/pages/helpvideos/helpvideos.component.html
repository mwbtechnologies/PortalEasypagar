<div class="card">
    <div class="card-header" style="display: flex;justify-content:space-between;">
        <div>
            <h3 class="card-title">Help Videos</h3>
        </div>
    </div>
    <div class="card col-md-12">
        <div  class="d-flex" style="display: flex;padding:10px;flex-wrap: wrap;justify-content: space-between;">
           
            <ng-container *ngFor="let hv of HelpVideos">
                <div  class="" style="text-align: -webkit-center;width:120px">
                    <div style="width: fit-content;text-align: center;">
                    <img [src]="hv.Icon" style="max-width: 100px;max-height: 100px;" (click)="GetYoutubeLinks(hv)"><br>
                    <h4 style="font-size:14px;padding: 5px;">{{hv.Text}}</h4>
                    </div>
                </div>
            </ng-container>

        </div>
    </div>
    <br>
    <div style="padding:10px" *ngIf="IsYtVideo">
     <!-- <h4 style="padding: 20px;">{{ytTitle}} Youtube Videos</h4> -->
    <div class="row" style="padding: 20px;">
      <ng-container *ngFor="let yt of YoutubeVideos">
        <div class="col-md-4">
          <iframe width="300" height="170" [src]="getEmbedUrl(yt.VideoURL)" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
         <h5 style="font-size: 100;">{{yt.Title}}</h5>
        </div>
        
        </ng-container>
      </div>
    </div>
 
</div>
