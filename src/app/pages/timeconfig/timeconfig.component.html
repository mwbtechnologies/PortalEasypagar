<div >
    <div  class="row">
        <div  class="col-lg-12">
            <div  class="card">
                <div class="card-header" style="display: flex;justify-content:space-between;" > 
                    <div class="col-md-2">
                        <h3  class="card-title">Time Config</h3>
                    </div>    
                    <div class="col-md-5" style="display: flex;justify-content: right;">
                        <button class="btn btn-primary" style="border-radius: 10px;background-color: #3601b5a3;" (click)="addConfigs(false)">Add Configs</button>&nbsp;
                        <button class="btn btn-primary" style="border-radius: 10px;background-color: #3601b5a3;" (click)="exportPDF()">ðŸ“• Export PDF</button>&nbsp;
                        <button class="btn btn-primary" style="border-radius: 10px;background-color: #3601b5a3;" (click)="exportexcel()">ðŸ“— Export Excel</button>
                    </div>
                </div>
                <div  class="card-body">
                    
                    <!-- <form #validationForm="ngForm" class="editForm" novalidate> -->
                                                    
                    <div  class="table-responsive">
                        <table  id="DataTables_Table_0" table datatable [dtOptions]="dtExportButtonOptions" [dtTrigger]="dtTrigger"
                        class="table table-striped table-bordered table-hover">
                            <thead >
                                <tr >
                                    <th  style="display:none;">ID</th>
                                    <th >SL No</th>
                                    <th >Branch</th>
                                    <th >Department</th>
                                    <th >Day</th>
                                    <th >Status</th>
                                    <th >StartTime</th>
                                    <th >EndTime</th>
                                    <th >Edit/Delete</th>
                                </tr>
                            </thead>
                            <tbody >
                                <tr  class="ng-star-inserted" *ngFor="let IL of TimeConfig; let i = index;">
                                    <td  style="display:none;">
                                        <div  class="ng-star-inserted" > {{IL.DesignationID}} </div>
                                    </td>
                                    <td >
                                        <div  class="ng-star-inserted"> {{i+1}} </div>
                                    </td>
                                   
                                    <td >
                                        <div  class="ng-star-inserted">{{IL.Branch}} </div>
                                        
                                    </td>
                                    <td >
                                        <div  class="ng-star-inserted"> {{IL.Department}} </div>
                                        
                                    </td>
                                    <td >
                                        <div  class="ng-star-inserted"> {{IL.Day}} </div>
                                    </td>
                                    <td >
                                        <div class="ng-star-inserted" *ngIf="IL.Status == true"> <label class="active" matTooltip="Click To Deactivate" (click)="activateDeactivateStatus(IL)">Active</label> </div>
                                        <div class="ng-star-inserted" *ngIf="IL.Status == false"> <label class="inactive" matTooltip="Click To Activate" (click)="activateDeactivateStatus(IL)">Inactive</label> </div>
                                    </td>
                                    <td >
                                        <div  class="ng-star-inserted"> {{IL.StartTime}}  </div>
                                        <!-- <div *ngIf="IL.IsHalfday==true" class="ng-star-inserted"> Yes </div>
                                        <div *ngIf="IL.IsHalfday==false || IL.IsHalfDay==null" class="ng-star-inserted"> No </div> -->
                                        
                                    </td>

                                    <td >
                                        <div  class="ng-star-inserted"> {{IL.EndTime}} </div>
                                        
                                    </td>
                                   
                                    <td >
                                        <button  id="bEdit"
                                            type="button" class="btn btn-sm btn-primary ng-star-inserted" style="background-color: #3601b5a3;" (click)="addConfigs(true,IL)"><span
                                                
                                                class="fa fa-edit"></span></button>
                                                
                                                <button
                                             id="bDel" type="button"
                                            class="btn mx-3 btn-sm btn-danger ng-star-inserted"><span 
                                                class="fa fa-trash"></span>
                                            </button>
                                    </td>
                                </tr>
                                <tr *ngIf="!TimeConfig">
                                    <td colspan="10" class="text-center text-danger">No Data Available</td>
                                  </tr> 
                            </tbody>
                        </table>                        
                    </div>
                    <!-- </form> -->
                </div>
            </div>
        </div>
    </div>
</div>
