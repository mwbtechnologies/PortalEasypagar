<div *ngIf="Add">
    <div  class="row">
        <form #validationForm="ngForm" class="editForm" novalidate>
        <div  class="col-md-12" style="padding: 0;">
            <div  class="card">
                <div  class="card-header">
                    <h3  class="mb-0 card-title">Create New Designation</h3>
                </div>
                <div  class="card-body">
                    <div  class="row">
                        <div  class="col-md-4">
                            <div  class="form-group"><label 
                                    class="form-label">Designation Name</label><input  type="text"
                                    name="example-text-input" class="form-control" id="DesignationName" name="DesignationName" type="text"
                                    placeholder="Designation Name" 
                                    [ngClass]="{'is-invalid': !DesignationName.valid && (DesignationName.dirty || DesignationName.touched || isSubmit)}"
                                    #DesignationName="ngModel" required onkeydown="return /^[a-zA-Z][a-zA-Z\s]*$/.test(this.value + event.key)"  DesignationName [(ngModel)]="formInput.DesignationName">
                                    <label *ngIf="!DesignationName.valid && (DesignationName.dirty || DesignationName.touched || isSubmit)"
                                    id="validation-link-error"
                                    class="error jquery-validation-error small form-text invalid-feedback">Please Enter DesignationName</label></div>
</div>  
<div class="col-md-2">
    <div  class="table-responsive ng-star-inserted" style="padding-top: 22%;">
        <button  id="table2-new-row-button" class="btn btn-primary mb-4" style="border-radius:10px;background-color: #3601b5a3;" (click)="CreateShift();">Submit</button>
          </div>
</div>  
<!-- <div class="col-md-4">
    <div  class="form-group">
        <div  class="form-label">Upload Image</div>
        <div  class="mb-3"><input  type="file" id="formFile"
            (change)="UploadProof1Image1($event,validationForm)" class="form-control"></div>
    </div>
 </div>            -->
                                  
                    </div>
                
                </div>
            </div>
        </div>
    </form>
    </div>   
</div>
