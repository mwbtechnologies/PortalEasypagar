<div class="dialogs">
    <h4>Add Remarks For Reject</h4>
    <div class="col-md-12">
        <label>Remarks</label>
        <input type="text" [(ngModel)]="remarks" placeholder="Enter Remarks" class="form-control">
    </div>

    <div style="display: flex;justify-content: center;margin-top: 15px;">
        <button class="btn btn-primary" (click)="Submit()">Submit</button>
    </div>
</div>
