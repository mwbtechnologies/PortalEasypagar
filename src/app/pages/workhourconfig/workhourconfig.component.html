<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header" style="display: flex;justify-content:space-between;">
                <div class="col-md-5">
                    <h3 class="card-title">Work Hour Configuration</h3>
                </div>
                <div>
                    <button class="btn btn-primary" (click)="addConfig(false)">Add Config</button>
                </div>
            </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <app-common-table [data]="HourConfigList" [displayColumns]="displayColumns" [Loading]="Loading" 
                        [displayedColumns]="displayedColumns" [editableColumns]="editableColumns" [actions]="actionOptions" 
                        (actionEmitter)="actionEmitter($event)" ></app-common-table>
                    </div>
                </div>
        </div>
    </div>
</div>
