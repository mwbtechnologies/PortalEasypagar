<div >
    <div  class="row">
        <div  class="col-md-12">
            <div  class="card">
                <div  class="card-header">
                    <h3  class="mb-0 card-title">Allocate Task</h3>
                </div>
                <div  class="card-body">
                    <div  class="row">
                        <div  class="col-md-4">
            
                            <div  class="form-group"><label 
                                class="form-label">Select Branch</label>
                                <ng-select [items]="BranchList"
                                bindLabel="Text"
                                bindValue="Value"
                                [multiple]="false"
                                placeholder="Select Branch"
                                (change)="GetEmpOnBranchChange($event)"
                                [(ngModel)]="selectedBranchId">
                     </ng-select>
                        </div></div>

                        <div  class="col-md-4">
            
                            <div  class="form-group"><label 
                                class="form-label">Select Department</label>
                                <ng-select [items]="DepartmentList"
                                bindLabel="Text"
                                bindValue="Value"
                                [multiple]="false"
                                placeholder="Select Department"
                                (change)="GetEmpOnDeptChange($event)"
                                [(ngModel)]="selectedDepartmentId">
                     </ng-select>
                        </div></div>
                        <div  class="col-md-4">
            
                            <div  class="form-group"><label 
                                class="form-label">Select Employees</label>
                                <ng-select [items]="EmployeeList"
                                bindLabel="Text"
                                bindValue="Value"
                                [multiple]="true"
                                placeholder="Select Employees"
                                [(ngModel)]="selectedEmployeeId">
                                <ng-template ng-header-tmp>
                                    <button (click)="selectAll()" class="btn btn-sm btn-secondary">Select all &nbsp; </button>
                                    <button (click)="unselectAll()" class="btn btn-sm btn-secondary">Unselect all</button>
                                </ng-template>
                     </ng-select>
                        </div>
                    </div>

                        <div  class="col-md-4">
            
                            <div  class="form-group"><label 
                                class="form-label">Select Task</label>
                                <ng-select [items]="TaskList"
                                bindLabel="Text"
                                bindValue="Value"
                                [multiple]="false"
                                placeholder="Select Task"
                                [(ngModel)]="selectedTaskId">
                     </ng-select>
                        </div></div>

                        <div  class="col-md-4">
                            <div  class="form-group"><label 
                                class="form-label">Date</label><input placeholder="Select Date" type="date" name="Date"
                                [ngClass]="{'is-invalid': !Date.valid && (Date.dirty || Date.touched || isSubmit)}" #Date="ngModel" required Date [(ngModel)]="formInput.Date" class="form-control"></div>
                    </div>

                      

                 
                                  
                    </div>
                    <div  class="table-responsive ng-star-inserted">
                        <button  id="table2-new-row-button" class="btn btn-primary mb-4" style="border-radius:10px;background-color: #3601b5a3;" (click)="Allocate();">Allocate</button>
                        <!----></div>
                </div>
            </div>
        </div>
    </div>   
</div>

<div >
    <div  class="row">
        <div  class="col-lg-12">
            <div  class="card">
                <div  class="card-header">
                    <h3  class="card-title">Task Master</h3>
                </div>
                <div  class="card-body">
                    <div  class="table-responsive ng-star-inserted"><!----></div>
                    <!---->
                    <form #validationForm="ngForm" class="editForm" novalidate>
                        <div  class="row">
                           
                    <div  class="col-md-4">
                        <div  class="form-group"><label 
                            class="form-label">Date</label><input placeholder="Select Date" type="date" name="SelectedDate"
                            [ngClass]="{'is-invalid': !SelectedDate.valid && (SelectedDate.dirty || SelectedDate.touched || isSubmit)}" #SelectedDate="ngModel" required SelectedDate [(ngModel)]="formInput.SelectedDate" class="form-control"></div>
                </div>

                <div  class="col-md-4">
                    <button  id="table2-new-row-button" class="btn btn-primary mb-4" style="border-radius:10px;background-color: #3601b5a3;" (click)="GetAllotedShifts();">Search</button>
                   
                    </div>
                            
                           </div>

                            
                    <div  class="table-responsive">
                         <table id="DataTables_Table_0" table datatable [dtOptions]="dtExportButtonOptions" [dtTrigger]="dtTrigger"
                            class="table table-striped table-bordered table-hover">
                            <thead >
                                <tr >
                                    <th  style="display:none;">ID</th>
                                    <th >SL No</th>
                                    <th >Date</th>
                                    <th >Employee Name</th>
                                    <th >Task</th>
                                    <th >Description</th>
                                </tr>
                            </thead>
                            <tbody >
                                <tr  class="ng-star-inserted" *ngFor="let IL of institutionsList; let i = index;">
                                    <td  style="display:none;"><!---->
                                        <div  class="ng-star-inserted" > {{IL.TaskID}} </div><!---->
                                    </td>
                                    <td ><!---->
                                        <div  class="ng-star-inserted"> {{i+1}} </div><!---->
                                    </td>
                                    <td ><!---->
                                        <div  class="ng-star-inserted">{{IL.StartDate}} </div>
                                        <!---->
                                    </td>
                                    <td ><!---->
                                        <div  class="ng-star-inserted">{{IL.EmployeeName}} </div>
                                        <!---->
                                    </td>
                                    <td ><!---->
                                        <div  class="ng-star-inserted"> {{IL.Title}}</div>
                                        <!---->
                                    </td>  
                                    <td ><!---->
                                        <div  class="ng-star-inserted">{{IL.Description}} </div>
                                        <!---->
                                    </td>                                   
                                 
                                </tr>
                                <tr *ngIf="!institutionsList">
                                    <td colspan="10" class="text-center text-danger">No Data Available</td>
                                  </tr> 
                            </tbody>
                        </table>                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</div>
