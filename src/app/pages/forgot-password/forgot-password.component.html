
    <div class="page" style="background: url(assets/images/Banner/mwbbanner.jpg) no-repeat center center fixed; margin:0px;
    height:100%;width:100%; -webkit-background-size:cover;-o-background-size:cover;-moz-background-size:cover;background-size:cover;">
        <div class="container">
            <div class="col col-login mx-auto mt-7">
                <!-- <div class="row justify-content-center text-center" style="display: inherit;"> -->
                    <div class="row" style="border: 0px solid rgba(227, 231, 241, .8) !important;max-width: 900px;" >
                    <div class="col-md-6" style="background-color: white;max-height: 550px;">
                        <div class="login-option">
                        </div>
                        <div class="card card-group mb-0" style="border: 0px solid white;">
                            <div class="card p-4" style="border: 0px solid white;">
                                <div class="card-body" style="background: #EAF0F6">
                                    <div class="ml-4 tab-content" style="padding: 10px;background: #ffffff;">
                                        <div ngbnavpane="" class="tab-pane fade show active" id="ngb-nav-0-panel"
                                            role="tabpanel" aria-labelledby="ngb-nav-0">
                                            <form  class="ng-untouched ng-pristine ng-valid" *ngIf="showmobile"
                                                #signinData="ngForm">
                                                <div class="text-center title-style mb-6">
                                                    <img src="./assets/images/brand/Pagarlogo.jpg" style="padding:5%;height: 200px;">
                                                  
                                                    <p class="text-muted">Forgot Password
                                                    </p>
                                                </div>
                                                <div class="form-group"><!----><!----></div>
                                                <div class="input-group mb-3"><a href="javascript:void(0)" 
                                                        class="input-group-text bg-white text-muted"><i aria-hidden="true"
                                                            class="fa fa-phone"></i></a><input type="number" name="mobile" (keypress)="validatemobilenumber($event)"
                                                        [(ngModel)]="mobile" placeholder="Enter Registered Number" required
                                                        pattern="[1-9]{1}[0-9]{9}"
                                                        oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                                                        maxlength="10"
                                                        class="input100 border-start-0 form-control ms-0 ng-untouched ng-pristine ng-valid">
                                                </div>
                                            
                                                <div class="col-12">
                                                    <button type="submit" class="btn btn-lg btn-primary btn-block" (click)="GetOTP();"> Get OTP </button>
                                                </div>

                                            </form>
                                            <form  class="ng-untouched ng-pristine ng-valid" *ngIf="showotp"
                                            #signinData="ngForm">
                                            <div class="text-center title-style mb-6">
                                                <img src="./assets/images/brand/Pagarlogo.jpg" style="padding:5%;height: 200px;">
                                              
                                                <p class="text-muted">OTP Verification                                                </p>
                                            </div>
                                            <div class="form-group"><!----><!----></div>

                                            <div class="input-group mb-3">
                                                <div class="input-group mb-3">
                                                      
                                                            <p style="text-align: center;padding-left: 30px;">Enter the OTP you received to <span id="fa fa-phone"></span></p>
                                                            <div class="otp-input" style="margin-bottom: 0rem;">
                                                                <input [(ngModel)]="o1" (keypress)="validateotpval($event,'o1')" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                                                                maxlength="1" type="number" min="0" max="9" required>
                                                                <input [(ngModel)]="o2" (keypress)="validateotpval($event,'o2')" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                                                                maxlength="1" type="number" min="0" max="9" required>
                                                                <input [(ngModel)]="o3" (keypress)="validateotpval($event,'o3')" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                                                                maxlength="1" type="number" min="0" max="9" required>
                                                                <input [(ngModel)]="o4" (keypress)="validateotpval($event,'o4')" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                                                                maxlength="1" type="number" min="0" max="9" required>
                                                            </div>
                                                            <div class="resend-text" style="padding-left: 25px;">
                                                                Didn't receive the code? 
                                                                <span class="resend-link" onclick="GetOTP()">Resend Code</span>
                                                                <span id="timer"></span>
                                                          
                                                        </div>
                                                </div>   </div>
                                        <div class="col-12">
                                            <button type="submit" class="btn btn-lg btn-primary btn-block" (click)="SubmitOTP();"> Verify </button>
                                        </div>
                                  
                                        </form>
                                        <form  class="ng-untouched ng-pristine ng-valid" *ngIf="showpassword"
                                        #signinData="ngForm">
                                        <div class="text-center title-style mb-6">
                                            <img src="./assets/images/brand/Pagarlogo.jpg" style="padding:5%;height: 200px;">
                                          
                                            <p class="text-muted">Forgot Password
                                            </p>
                                        </div>
                                        <div class="form-group"><!----><!----></div>
                                             

                                    <div class="input-group mb-3"> <a  class="input-group-text bg-white text-muted" (click)="OnPassClick();">
                                        <i aria-hidden="true" class="fa fa-eye" *ngIf="this.passwordinput=='password'" ></i>
                                            <i aria-hidden="true" class="fa fa-eye-slash" *ngIf="this.passwordinput=='text'"></i></a><input type="text" name="password" id="password"
                                        [(ngModel)]="password" placeholder="Enter Password" required
                                        onkeydown="return /^\S*$/.test(this.value + event.key)"
                                        class="input100 border-start-0 form-control ms-0 ng-untouched ng-pristine ng-valid">
                                </div>
                                <div class="input-group mb-3">
                                    <a  class="input-group-text bg-white text-muted" (click)="OnConfirmClick();">
                                        <i aria-hidden="true" class="fa fa-eye" *ngIf="this.confirmpasswordinput=='password'" ></i>
                                            <i aria-hidden="true" class="fa fa-eye-slash" *ngIf="this.confirmpasswordinput=='text'"></i></a>
                                        <input type="text" name="confirmpassword" id="password"
                                    [(ngModel)]="confirmpassword" placeholder="Enter confirm password" required onkeydown="return /^\S*$/.test(this.value + event.key)"                                           class="input100 border-start-0 form-control ms-0 ng-untouched ng-pristine ng-valid">
                            </div>
                                <div class="col-12">
                                    <button type="submit" class="btn btn-lg btn-primary btn-block" (click)="ChangePassword();"> Update Password </button>
                                </div>
                                    </form>
                                       
                                        </div><!----><!----><!---->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
