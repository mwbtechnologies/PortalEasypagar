<div *ngIf="Add">
    <div  class="row">
        <form #validationForm="ngForm" class="editForm" novalidate>
        <div  class="col-md-12">
            <div  class="card">
                <div  class="card-header">
                    <h3  class="mb-0 card-title">Add New Task</h3>
                </div>
                <div  class="card-body">
                    <div  class="row">
   
                        <div  class="col-md-3">
                            <div  class="form-group"><label 
                                    class="form-label">Title</label><input 
                                    name="example-text-input" class="form-control" id="Title" name="Title" type="text"
                                    placeholder="Title" 
                                    [ngClass]="{'is-invalid': !Title.valid && (Title.dirty || Title.touched || isSubmit)}"
                                    #Title="ngModel" required Title [(ngModel)]="formInput.Title">
                                    <label *ngIf="!Title.valid && (Title.dirty || Title.touched || isSubmit)"
                                    id="validation-link-error"
                                    class="error jquery-validation-error small form-text invalid-feedback">Please Enter Title</label></div>
</div>
<div class="col-md-3">
    <div  class="form-group">
        <div  class="form-label">Upload Image</div>
        <div  class="mb-3"><input  type="file" id="formFile"
            (change)="UploadProof1Image1($event,validationForm)" class="form-control"></div>
    </div>
 </div>  

<div  class="col-md-6">
    <div  class="form-group"><label 
            class="form-label">Description</label><textarea  type="text" rows="3"
            name="example-text-input" class="form-control" id="Description" name="Description" type="text"
            placeholder="Description" 
            [ngClass]="{'is-invalid': !Description.valid && (Description.dirty || Description.touched || isSubmit)}"
            #Description="ngModel" required  Description [(ngModel)]="formInput.Description"></textarea>
            <label *ngIf="!Description.valid && (Description.dirty || Description.touched || isSubmit)"
            id="validation-link-error"
            class="error jquery-validation-error small form-text invalid-feedback">Please Enter Description</label></div>
</div>  
              
                                  
                    </div>
                    <div  class="table-responsive ng-star-inserted">
                        <button  id="table2-new-row-button" class="btn btn-primary mb-4" style="border-radius:10px;background-color: #3601b5a3;" (click)="Viewlist();"> Back To List</button> &nbsp;
                        <button  id="table2-new-row-button" class="btn btn-primary mb-4" style="border-radius:10px;background-color: #3601b5a3;" (click)="CreateShift();">Submit</button>
                        <!----></div>
                </div>
            </div>
        </div>
        </form>
    </div>   
</div>

    <div  class="row">
        <form #validationForm="ngForm" class="editForm" novalidate>
        <div  class="col-md-12">

 </div>

                        <button  id="table2-new-row-button" class="btn btn-primary mb-4" style="border-radius:10px;background-color: #3601b5a3;" (click)="Update();">Update</button>

<div >
    <div  class="row" *ngIf="View">
        <div  class="col-lg-12">
            <div  class="card">
                <div  class="card-header">
                    <h3  class="card-title">Task Master</h3>
                </div>
                <div  class="card-body">
                    <div  class="table-responsive ng-star-inserted"><button 
                            id="table2-new-row-button" class="btn btn-primary mb-4" style="border-radius:10px;background-color: #3601b5a3;"  (click)="AddNewModule();"> Add New Task</button><!----></div>
                    <!---->
                    <form #validationForm="ngForm" class="editForm" novalidate>
                      

                            
                    <div  class="table-responsive">
                        <table  id="DataTables_Table_0" table datatable [dtOptions]="dtExportButtonOptions" [dtTrigger]="dtTrigger"
                        class="table table-striped table-bordered table-hover">
                            <thead >
                                <tr >
                                    <th  style="display:none;">ID</th>
                                    <th >SL No</th>
                                    <th >Title </th>
                                    <th >Description</th>
                                    <th >Created On</th>
                                    <th *ngIf="EditPermission || DeletePermission">Edit/Delete</th>
                                </tr>
                            </thead>
                            <tbody >
                                <tr  class="ng-star-inserted" *ngFor="let IL of institutionsList; let i = index;">
                                    <td  style="display:none;"><!---->
                                        <div  class="ng-star-inserted" > {{IL.TaskID}} </div><!---->
                                    </td>
                                    <td ><!---->
                                        <div  class="ng-star-inserted"> {{i+1}} </div><!---->
                                    </td>
                                   
                                    <td ><!---->
                                        <div  class="ng-star-inserted">{{IL.Title}} </div>
                                        <!---->
                                    </td>
                                    <td ><!---->
                                        <div  class="ng-star-inserted"> {{IL.Description}} </div>
                                        <!---->
                                    </td>
                                    <td ><!---->
                                        <div  class="ng-star-inserted"> {{IL.CreatedDate| date:'dd-MM-YYYY'}} </div>
                                        <!---->
                                    </td>
                                   
                                    <td *ngIf="EditPermission || DeletePermission"><!---->
                                        <button  id="bEdit" 
                                            type="button" class="btn btn-sm btn-primary ng-star-inserted" style="background-color: #3601b5a3;"><span
                                                
                                                class="fa fa-edit" (click)="edit(IL.TaskID);"></span></button><!----><!---->
                                                
                                                <button *ngIf="IL.IsActive==true && DeletePermission" (click)="DeactiveModule(IL.TaskID);"
                                             id="bDel" type="button"
                                            class="btn mx-3 btn-sm btn-danger ng-star-inserted"><span 
                                                class="fa fa-trash"></span>
                                            </button><!---->
                                            <button *ngIf="IL.IsActive==false && DeletePermission" (click)="ActiveModule(IL.TaskID);"
                                             id="bDel" type="button"
                                            class="btn mx-3 btn-sm btn-danger ng-star-inserted"><span 
                                                class="fa fa-plus"></span>
                                            </button><!---->
                                    </td>
                                </tr>
                                <tr *ngIf="!institutionsList">
                                    <td colspan="10" class="text-center text-danger">No Data Available</td>
                                  </tr> 
                            </tbody>
                        </table>                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
        

        <ngx-spinner bdColor = "rgba(0, 0, 0, 0.6)" size = "medium" color = "#fff" [fullScreen] = "true">
            <p style="color: white" > 
                <img src="./assets/images/Banner/loading.gif" height="100px" width="100px"/><br>
                &nbsp;&nbsp; Loading... </p></ngx-spinner>
