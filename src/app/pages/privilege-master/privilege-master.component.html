<div >
    <div  class="row" *ngIf="View">
        <div  class="col-lg-12">
            <div  class="card">
                <div  class="card-header">
                    <h3  class="card-title">Modules Master</h3>
                </div>
                <div  class="card-body">
                    <!---->
                    <form #validationForm="ngForm" class="editForm" novalidate>
                        <div  class="row">
                            <div  class="col-md-6">
                                <div  class="form-group"><label 
                                    class="form-label">Select Application</label>
                                    <ng-select [items]="ApplicationList"
                                    bindLabel="Text"
                                    bindValue="Value"
                                    placeholder="Select Application"
                                    (change)="OnAppChange($event)"
                                    [(ngModel)]="selectedApplicationId">
                         </ng-select>
                            </div></div>
                            <div  class="col-md-6">
                                <div  class="form-group"><label 
                                    class="form-label">Select Role</label>
                                    <ng-select [items]="RolesList"
                                    bindLabel="Text"
                                    bindValue="Value"
                                    placeholder="Select Role"
                                    [(ngModel)]="selectedRoleId">
                         </ng-select>
                            </div></div>
                           </div>

                            
                    <div  class="table-responsive">
                         <table id="DataTables_Table_0" table datatable [dtOptions]="dtExportButtonOptions" [dtTrigger]="dtTrigger"
                            class="table table-striped table-bordered table-hover">
                            <thead >
                                <tr >
                                    <th style="background-color: #3601b51f;text-align: center;">
                                        <input type="checkbox" name="allTrades" (change)="allCheck($event)">Check All
                                        </th>
                                    <th  style="background-color: #3601b51f;text-align: center;display:none;">ID</th>
                                    <th style="background-color: #3601b51f;text-align: center;">SL No</th>
                                    <th style="background-color: #3601b51f;text-align: center;">Module Name</th>
                                    <th style="background-color: #3601b51f;text-align: center;">Module Order</th>
                                    <th style="background-color: #3601b51f;text-align: center;">Icon</th>
                                    <th style="background-color: #3601b51f;text-align: center;">Created On</th>
                                    <th style="background-color: #3601b51f;text-align: center;">Edit/Delete</th>
                                </tr>
                            </thead>
                            <tbody >
                                <tr  class="ng-star-inserted" *ngFor="let IL of institutionsList; let i = index;">
                                    <td  style="display:none;"><!---->
                                        <div  class="ng-star-inserted" > {{IL.ID}} </div><!---->
                                    </td>
                                    <td>
                                        <input type="checkbox" name="{{IL.ID}}" [(ngModel)]="institutionsList[i].checked">
                                      </td>
                                    <td ><!---->
                                        <div  class="ng-star-inserted"> {{i+1}} </div><!---->
                                    </td>
                                   
                                    <td ><!---->
                                        <div  class="ng-star-inserted">{{IL.modulename}} </div>
                                        <!---->
                                    </td>
                                    <td ><!---->
                                        <div  class="ng-star-inserted"> {{IL.moduleorder}} </div>
                                        <!---->
                                    </td>
                                    <td ><!---->
                                        <div  class="ng-star-inserted"> {{IL.icon}} </div>
                                        <!---->
                                    </td>
                                    <td ><!---->
                                        <div  class="ng-star-inserted"> {{IL.CreatedDate| date:'dd-MM-YYYY'}} </div>
                                        <!---->
                                    </td>
                                   
                                    <td ><!---->
                                              
                                    </td>
                                </tr>
                                <tr *ngIf="!institutionsList">
                                    <td colspan="10" class="text-center text-danger">No Data Available</td>
                                  </tr> 
                            </tbody>
                        </table>
                        <button type="button" uiSref="work" class="btn btn-primary btn-raised"(click)="save();" > Assign Modules<span style="margin-left:10px;"><i class="feather icon-chevron-right"></i></span></button>            

                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
         

        <div  *ngIf="!ViewPermission">
                       
            <div  class="page page-h"><div  class="page-content z-index-10"><div  class="container text-center"><div  class="row"><div  class="col-lg-6 col-xl-6 col-md-6 d-block mx-auto"><div  class="text-black"><div  class="display-1 t mb-5"><i class="fa fa-exclamation-triangle" aria-hidden="true"></i></div><h1  class="h2 mb-3">Authorization Error..<i class="fa fa-exclamation" aria-hidden="true"></i></h1><p  class="h4 font-weight-normal mb-7 leading-normal">“Sorry, You Are Not Allowed to Access This Page”</p><a  routerlink="/dashboard/sales-dashboard" class="btn btn-primary" style="border-radius: 10px;background-color: #3601b5a3;"> </a></div></div></div></div></div></div>
        </div>

        <ngx-spinner bdColor = "rgba(0, 0, 0, 0.6)" size = "medium" color = "#fff" [fullScreen] = "true">
            <p style="color: white" > 
                <img src="./assets/images/Banner/loading.gif" height="100px" width="100px"/><br>
                &nbsp;&nbsp; Loading... </p></ngx-spinner>
