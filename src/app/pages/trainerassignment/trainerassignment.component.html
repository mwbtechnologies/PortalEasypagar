<div *ngIf="!employeeWise">

                <div class="col-md-5">
                    <h3 class="card-title">Trainees Tracker</h3>
                </div>
                <div class="col-md-6" style="display: flex;justify-content: end;">
                    <button class="btn btn-primary" style="border-radius: 10px;background-color: #3601b5a3;" (click)="downloadReport()" [disabled]="EmployeeTrackerList ==undefined || EmployeeTrackerList == null || !(EmployeeTrackerList.length > 0)">ðŸ“¥ Download Report</button>

                    <div  class="col-md-3">
                                <label 
                            class="form-label">Select Status</label>
                            <ng-multiselect-dropdown  [placeholder]="'All'" 
                            [data]="StatusList" [(ngModel)]="selectedStatus" (onSelect)="onstatusSelect($event)" (onDeSelect)="onDeselectstatus($event)"
                            [settings]="statusSettings">
                            </ng-multiselect-dropdown>
                </div>
                    <div  class="col-md-3">
                                <label 
                            class="form-label">From Date <label style="color: red;margin:0">*</label></label>
                      <input type="date" class="form-control" [(ngModel)]="fromDate">
                </div>
                    <div  class="col-md-3">
                                <label 
                            class="form-label">To Date <label style="color: red;margin:0">*</label></label>
                            <input type="date" class="form-control" [(ngModel)]="toDate">
                </div>
                <div  class="col-md-3">
                        <button id="table2-new-row-button" class="btn btn-primary" style="border-radius:10px;background-color: #3601b5a3"  (click)="getTrainerList(false);">Search</button>

                                [settings]="statusSettings">
                            </ng-multiselect-dropdown>
                        </div>
