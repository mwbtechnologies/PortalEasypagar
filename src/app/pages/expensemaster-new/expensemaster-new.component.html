<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header" style="display: flex;justify-content:space-between;">
                <div class="col-md-5">
                    <h3 class="card-title">Expense Limit</h3>
                </div>
                <div class="col-md-6" style="display: flex;justify-content: end;">
                    <button class="btn btn-primary" style="border-radius: 10px;background-color: #3601b5a3;" (click)="assignLimit()">Assign Limit</button>&nbsp;
                    <button class="btn btn-primary" style="border-radius: 10px;background-color: #3601b5a3;" (click)="downloadReport()">Download PDF</button>&nbsp;
                </div>
            </div>
                <div class="card-body">
                    <div class="table-responsive">
                             <!-- <app-common-table [data]="ExpensLimitList" [ExportName]="'Expense Limit List'"
                             [displayColumns]="displayColumns" [Loading]="employeeLoading"
                             [displayedColumns]="displayedColumns" [editableColumns]="editableColumns"
                             [actions]="actionOptions" [topHeaders]="topHeaders" [headerColors]="headerColors"
                             [smallHeaders]="smallHeaders" [ReportTitles]="ReportTitles"
                             (actionEmitter)="actionEmitter($event)"></app-common-table> -->
                             <div class="table-responsive">
                                <table  table datatable  class="table table-striped table-bordered table-hover">
                                <thead>
                                    <tr>
                                        <th style="background-color: #3601b51f;text-align: center;border:1px solid #c9c9c9">SLNo</th>
                                        <th style="background-color: #3601b51f;text-align: center;border:1px solid #c9c9c9">BRANCH</th>
                                        <th style="background-color: #3601b51f;text-align: center;border:1px solid #c9c9c9">DEPARTMENT</th>
                                        <th style="background-color: #3601b51f;text-align: center;border:1px solid #c9c9c9">DESIGNATION</th>
                                        <th style="background-color: #3601b51f;text-align: center;border:1px solid #c9c9c9;width:15%">LIMIT</th>
                                        <th style="background-color: #3601b51f;text-align: center;border:1px solid #c9c9c9">STATUS</th>
                                        <th style="background-color: #3601b51f;text-align: center;border:1px solid #c9c9c9">Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="ng-star-inserted" *ngFor="let IL of ExpensLimitList; let i = index;">
                                        <td>
                                            <div class="ng-star-inserted" style="text-align: center;"> {{i+1}} </div>
                                        </td>
                                        <td>
                                            <div class="ng-star-inserted" style="text-align: center;">{{IL.BranchName || '-'}}
                                            </div>
        
                                        </td>
                                        <td>
                                            <div class="ng-star-inserted" style="text-align: center;">
                                                {{IL.DepartmentName || '-'}} </div>
        
                                        </td>
                                        <td>
                                            <div class="ng-star-inserted" style="text-align: center;"> {{IL.DesignationName || '-'}}
                                            </div>
        
                                        </td>
                                        <td style="text-align: center;">
                                            <div *ngIf="IL.isEditing"  class="ng-star-inserted" style="text-align: center;display: flex;"> 
                                              <input type="number" style="width:70%;border: 1px solid #7e7b7b;" class="form-control" [(ngModel)]="IL.Limit">&nbsp;<button matTooltip="Save" class="btn btn-primary" (click)="update(IL)"><i class="fa fa-check"></i></button>
                                            </div>
                                            <div *ngIf="!IL.isEditing"  class="ng-star-inserted" style="text-align: center;display: flex;"> 
                                            {{IL.Limit}}
                                            </div>
                                        </td>
                                        <td>
                                            <div class="ng-star-inserted" style="text-align: center;"> 
                                             <label class="green" *ngIf="IL.isActive == 'Active'" (click)="activatDeactivate(IL.ID)">Active</label> 
                                             <label class="red" *ngIf="IL.isActive == 'InActive'" (click)="activatDeactivate(IL.ID)">InActive</label> 
                                            </div>
                                        </td>
                                        <td>
                                            <div class="ng-star-inserted" style="text-align: center;"> 
                                               <button *ngIf="!IL.isEditing" matTooltip="Edit" class="btn btn-primary" (click)="edit(IL)"><i class="fa fa-edit"></i></button>
                                               <button *ngIf="IL.isEditing" matTooltip="Cancel" class="btn btn-primary" (click)="cancel(IL)"><i class="fa fa-times"></i></button>
                                            </div>
        
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            </div>
                    </div>
                </div>
        </div>
    </div>
</div>
