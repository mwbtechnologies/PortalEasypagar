<div >
    <div  class="row">
        <div  class="col-md-12">
            <div  class="card">
                <div  class="card-header">
                    <h3  class="mb-0 card-title">Expense Report</h3>
                </div><div  class="card-body">
                    <div  class="table-responsive ng-star-inserted"><!----></div>
                    <!---->
                    <button  id="table2-new-row-button" class="btn btn-primary mb-4" style="border-radius:10px;background-color: #3601b5a3;" >üì• Download Report</button>
                    <div  class="table-responsive">
                         <table id="DataTables_Table_0" table datatable [dtOptions]="dtExportButtonOptions" [dtTrigger]="dtTrigger"
                                class="table table-striped table-bordered table-hover">
                            <thead >
                                <tr >
                                    <th >SL No</th>
                                    <th >Employee</th>
                                    <th >Local</th>
                                    <th >Travel</th>
                                    <th >DNS</th>
                                    <th >Lodging</th>
                                    <th >Total</th>
                                </tr>
                            </thead>
                            <tbody >
                                <tr  class="ng-star-inserted" *ngFor="let IL of ExpenseList; let i = index;">
                                   
                                    <td ><!---->
                                        <div  class="ng-star-inserted"> {{i+1}} </div><!---->
                                    </td>
                                    <td ><!---->
                                        <div  class="ng-star-inserted">{{IL.Date}} </div>
                                        <!---->
                                    </td>
                                   
                                    <td ><!---->
                                        <div  class="ng-star-inserted">{{IL.LocalAmount}} </div>
                                        <!---->
                                    </td>
                                    <td ><!---->
                                        <div  class="ng-star-inserted"> {{IL.TravelAmount}} </div>
                                        <!---->
                                    </td>
                                    <td ><!---->
                                        <div  class="ng-star-inserted"> {{IL.DNSAmount}} </div>
                                        <!---->
                                    </td>
                                    <td ><!---->
                                        <div  class="ng-star-inserted"> {{IL.LodgeAmount}} </div>
                                        <!---->
                                    </td>
                                    <td ><!---->
                                        <div  class="ng-star-inserted"> {{IL.TotalAmount}} </div>
                                        <!---->
                                    </td>
                                   
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                   </div>
                   </div>
                   </div>
                   </div>
